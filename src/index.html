<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>German to Slovak Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="quiz-container">
        <div id="file-selection">
            <button id="file1-button">DSD</button>
            <button id="file2-button">Lektion 4 – Im Alltag</button>
            <button id="file3-button">Lektion 4 – Im Beruf</button>
        </div>
        <div id="quiz-controls">
            <button id="start-button" disabled>Start Quiz</button>
            <button id="mode-switch-button" disabled>Switch to German to Slovak</button>
            <button id="background-toggle-button">Dark Mode</button>
        </div>
        <div id="question-section">
            <p id="question-label">Select an option DSD or Test.</p>
            <input type="text" id="answer-input" placeholder="Enter your answer" disabled />
            <button id="submit-button" disabled>Submit</button>
            <p id="feedback-label"></p>
        </div>
        <div id="stats">
            <p id="total-label">Total Questions: 0</p>
            <p id="correct-label">Correct Answers: 0</p>
            <p id="incorrect-label">Incorrect Answers: 0</p>
            <p id="percentage-label">Percentage: 0.0%</p>
        </div>
        <div id="asked-words">
            <div id="asked-text"></div>
        </div>
    </div>
    <script src="quiz_errors.js"></script>
</body>
</html>
