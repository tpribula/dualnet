<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>German to Slovak Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="quiz-container">
        <div id="quiz-controls">
            <button id="start-button">Start Quiz</button>
            <button id="switch-button">Switch to German to Slovak</button>
            <button id="ranked-button">Ranked</button>
        </div>
        <div id="question-section">
            <p id="question-label">Press 'Start Quiz' to begin.</p>
            <input type="text" id="answer-input" placeholder="Enter your answer" />
            <button id="submit-button">Submit</button>
            <p id="feedback-label"></p>
        </div>
        <div id="stats">
            <p id="total-label">Total Questions: 0</p>
            <p id="correct-label">Correct Answers: 0</p>
            <p id="incorrect-label">Incorrect Answers: 0</p>
            <p id="percentage-label">Percentage: 0.0%</p>
        </div>
        <div id="asked-words">
            <div id="asked-text" style="width: 100%; height: 200px; padding: 10px; background-color: #ffffff; overflow-y: auto;"></div>
        </div>
    </div>
    <script src="quiz.js"></script>
</body>
</html>
